<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>Calculadora simples</title>

</head>
<body>
    
    <div class="container">


        <div class="calc-container">
            <h1>Calculadora simples</h1>
            <input class="input" type="number" id="n1" placeholder="Digite o primeiro número...">

            <select class="select" id="seletor">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">÷</option>
            </select>

            <input class="input" type="number" id="n2" placeholder="Digite o primeiro número...">

            <a href="#" id="btn" onclick="calcular()" >Calcular</a>

             <label class="resultado" id="resultado" >resultado</label>

        </div>
        <p>Criado por: Leonardo Silva</p>
    </div>

    <script>

        var btn = document.getElementById("btn");
        var conta = 0;

        function calcular() {


            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);

            var resultado = document.getElementById("resultado");
            var seletor = document.getElementById("seletor");
            var operador = seletor.options[seletor.selectedIndex].value;

            if ((!n1) || (!n2))  {

                document.getElementById("resultado").innerHTML = "Preencha os dois espaços!";
            
            } else {

                if (operador == "+") {
                conta = n1 + n2;
                document.getElementById("resultado").innerHTML = "" + conta + "";
                console.log(conta)
                }

                if (operador == "-") {
                conta = n1 - n2;
                document.getElementById("resultado").innerHTML = "" + conta + "";
                }

                if (operador == "*") {
                conta = n1 * n2;
                document.getElementById("resultado").innerHTML = "" + conta + "";
                }

                if (operador == "/") {
                conta = n1 / n2;
                document.getElementById("resultado").innerHTML = "" + conta + "";
                }
                
            }

        };

        

    </script>


</body>
</html>
